  {% if post.featured_image %}
    {% if post.paper_link %}
    <a href="{{post.paper_link}}">
      <img class="img-fluid" src="{{ post.featured_image }}" title="{{ post.title }}">
    </a>
  
    {% else %}
    <img class="img-fluid" src="{{ post.featured_image }}" title="{{ post.title }}">
    <object width="400" weight="400" data=""></object>
    {% endif %}
  {% endif %}
