<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-title text-center">{{ include.title }}</h2>
                <!--hr class="star-primary"-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-lg-offset-2">
                <form  action="https://formspree.io/f/xovqvydd" method="POST">

                    <div class="form-group">
                      <label class="message-label">Hey Faridah,</label>
                      <textarea class="message form-control" rows="8" name="body" placeholder="Type your message..."></textarea>
                    </div>
          
                    <div class="form-group">
                      <label for="name">Sincerely,</label>
                      <input type="name" class="name form-control" placeholder="Your Name" id="name" required data-validation-required-message="Please enter your name.">
                      <label for="email" class="sr-only">Email</label>
                      <input type="email" class="email form-control" name="_replyto" placeholder="Your Email" id="email" required data-validation-required-message="Please enter your email address.">
                    </div>
          
                    <input type="submit" class="btn btn-default" style="float-right" value="Send">
                  </form> 
            </div>
        </div>
    </div>
</section>
