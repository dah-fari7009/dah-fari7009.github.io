<head>
  <!-- Meta -->
  <meta charset="utf-8">

  <!--title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title-->
  <title> {{site.title}} </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.url }}/assets/xml/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.url }}/assets/xml/atom.xml">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/images/favicon-48x48.png" sizes="48x48"/>
  <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/apple-touch-icon.png" />
    <!--meta name="apple-mobile-web-app-title" content="MyWebSite" /-->
  <link rel="manifest" href="{{ site.url }}/assets/images/site.webmanifest"/>

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/assets/css/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

</head>
